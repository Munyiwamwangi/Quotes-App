<div class="container">
    <h1 class=text-center>Quotes</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div style="font-family: 'Courgette', cursive; font-size:1.5em; color:indigo">
                    <h6 id={{i}} appStrikethrough>{{quote.name}} {{quote.completeDate|date|uppercase}}</h6>
                    <button r (click)='toggleDetails(i)' class="btn btn-success"> see more</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-quote-detail style="font-family: 'Courgette', cursive; font-size:1.5em; color:indigo" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form style="font-family: 'Courgette', cursive; font-size:1.5em;" (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
